<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
		var center = {lat: 0.0, lng: 0.0};
		var Fucking = {lat: 48.067211, lng: 12.862560};  
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 1,
          center: center
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
		var marker = new google.maps.Marker({
          position: Fucking,
          map: map
        });
		  
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX0FYwSVhutNihePRdQt-jEJ--B3uvCio&callback=initMap">
    </script>
  </body>
</html>
